<!DOCTYPE html>
<!-- this is my starter code for the quiz -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- the header will display a link to view the Highscores and a timer. -->
    <header>
        <a href="#highscore" >View High Scores</a>
        <p>Time: <label for="" id="timer"></label></p>
    </header>

    <!-- Main will hold each quiz page -->
    <main>
        <!---- Static page with instructions ----->
        <section id="intro-section">
            <h1>Coding Quiz Challenge</h1>

            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by 10 seconds.</p>

            <button id="start-btn">Start Quiz
            </button>
        </section>

        <!------ Question Container ------>
        <section id="questions" class="hide">
            <h2 id="title">Question 1</h2>
            <ul>
                <li><button class="choices">Answer 1</button></li>
                <li><button class="choices">Answer 2</button></li>
                <li><button class="choices">Answer 3</button></li>
                <li><button class="choices">Answer 4</button></li>
            </ul>
            <label for="" id="answer"></label>
        </section>

        <!-- Display page for current User's quiz score -->
        <section id="initials" class="hide">
            <h2>Quiz Completed!</h2>
            <p>Your score is <label for="" id="score"></label></p>

            Enter Initials: <input type="text" id="initial-input">
            <button id="submit">Submit</button>
        </section>

        <!-- This page will list all user high scores -->
        <section id="highscore" class="hide">
            <h2>View High Scores</h2>
            <ol>
                <!-- DYNAMIC -->
                <li></li>
            </ol>

            <ul>
                <button id="back-btn">Go Back</button>
                <button id="clear-btn">Clear High Scores</button>
            </ul>

        </section>
    </main>

    <!------ JS is linked here ------>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
